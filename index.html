<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>

  <div class="container">

        <li><a href="">Tasks</a></li>

        <li><a href="">Privacy</a></li>

        </svg>
        <img class="profile-pic" src="./profile-pic.jpg">
        <p>John Doe</p>
      </div>

      <div class="user-dipslay">
        <img class="profile-pic profile-pic-l" src="./profile-pic.jpg">
        <div class="greeting-container">
          <span class="greeting">Hi there,</span><br>
          <span class="user-username">John Doe (@JohnDoe)</span>
        </div>
        <div class="button-container">
          <button class="action-button">New</button>
          <button class="action-button">Upload</button>
          <button class="action-button">Share</button>
        </div>
      </div>

    <div class="content">
      <div class="projects">
        x
      </div>
      <div class="sidebar">
        x
      </div>
    </div>

    <div class="footer">
      created
    </div>

</html>
